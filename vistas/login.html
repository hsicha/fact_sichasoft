<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S.I SICHA</title>

    <!-- Style CSS -->
    <link rel="stylesheet" href="login/style.css">
</head>

<body>
    <div class="bg-img">
        <div class="content">
            <header>Iniciar Sesion</header>
            <form method="post" id="frmAcceso">
                <div class="field">
                    <input type="text" required placeholder="Email or Phone" name="logina" id="logina">
                </div>
                <div class="field">
                    <input type="password" class="pass-key" required placeholder="Password" name="clavea" id="clavea">
                    <span class="show">SHOW</span>
                </div>
               
                <div class="field">
                    <input type="submit" value="Ingresar">
                    
                </div>
            </form>
            
           
        </div>
    </div>

    <script>
        const pass_field = document.querySelector('.pass-key');
        const showBtn = document.querySelector('.show');
        
        showBtn.addEventListener('click', () => {
            if (pass_field.type === "password") {
                pass_field.type = "text";
                showBtn.textContent = "HIDE";
            } else {
                pass_field.type = "password";
                showBtn.textContent = "SHOW";
            }
        });
    </script>
        <!-- jQuery -->
        <script src="../public/jquery/dist/jquery.min.js"></script>
        <!-- Bootstrap -->
        <script src="../public/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
        <!-- FastClick -->
        <script src="../public/fastclick/lib/fastclick.js"></script>
        <!-- NProgress -->
        <script src="../public/nprogress/nprogress.js"></script>
    
        <!-- Custom Theme Scripts -->
        <script src="../public/build/js/custom.min.js"></script>
        <!-- Bootstrap 3.3.5 -->
     
         <!-- Bootbox -->
        <script src="../public/js/bootbox.min.js"></script>
    <script type="text/javascript" src="scripts/login.js"></script>
</body>

</html>
